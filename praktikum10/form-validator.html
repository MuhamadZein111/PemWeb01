<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validator</title>
    <style>
        fieldset {
            margin: 30px 25vw;
            display: flex;
            justify-content: center;
            border-radius: 25px;
        }
        input{
            padding: 8px;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <fieldset>
        <legend>Form Validator</legend>
        <form>
            <table>
                <tr>
                    <td>Nama Pelanggan</td>
                    <td>:</td>
                    <td><input type="text" id="name"></td>
                    <td><span id="errorname"></span></td>
                </tr>

                <tr>
                    <td>Email Pelanggan</td>
                    <td>:</td>
                    <td><input type="email" id="email"></td>
                    <td><span id="erroremail"></span></td>
                </tr>

                <tr>
                    <td>Jam keberangkatan</td>
                    <td>:</td>
                    <td><input type="time" id="keberangkatan"></td>
                    <td><span id="errorkeberangkatan"></span></td>
                </tr>
                <tr>
                    <td>Tujuan Pelanggan</td>
                    <td>:</td>
                    <td><input type="text" id="tujuan"></td>
                    <td><span id="errortujuan"></span></td>
                </tr>

                <tr>
                    <td>Jumlah Tiket</td>
                    <td>:</td>
                    <td><input type="number" id="tiket"></td>
                    <td><span id="errortiket"></span></td>
                </tr>
                <tr>
                    <td colspan="4" style="text-align: center; padding-top: 5px;"><input type="button" value="Submit" onclick="FormValidator()"> <input type="reset" value="reset"></td>
                </tr>
            </table>

            <table id="hasil" style="display: none;" border="1" cellpadding="8">
                <caption>Hasil Input</caption>
                <tr>
                    <td>Nama Pelanggan</td>
                    <td>:</td>
                    <td><span id="inputname"></td>
                </tr>

                <tr>
                    <td>Email Pelanggan</td>
                    <td>:</td>
                    <td><span id="inputemail"></td>
                </tr>

                <tr>
                    <td>keberangkatan keberangkatan</td>
                    <td>:</td>
                    <td><span id="inputkeberangkatan"></td>
                </tr>
                <tr>
                    <td>Tujuan Pelanggan</td>
                    <td>:</td>
                    <td><span id="inputtujuan"></td>
                </tr>

                <tr>
                    <td>Jumlah Tiket</td>
                    <td>:</td>
                    <td><span id="inputtiket"></td>
                </tr>
            </table>
        </form>
    </fieldset>


    <script>
        function FormValidator() {
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let keberangkatan = document.getElementById('keberangkatan').value;
            let tujuan = document.getElementById('tujuan').value;
            let tiket = parseInt(document.getElementById('tiket').value);
            let emailFormat =  /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

            if (!name || name.length > 30) {
                document.getElementById('errorname').innerHTML = "<i># Nama wajib di isi dan memiliki maksimal 30 karakter</i>"
                document.getElementById('errorname').style = "color: red;" 
            } else {
                document.getElementById('errorname').innerHTML = ""
            }
            if (!email || !email.match(emailFormat)) {
                document.getElementById('erroremail').innerHTML = "<i># email wajib di isi dan menggunakan format email (email@example.com)</i>"
                document.getElementById('erroremail').style = "color: red;"
            } else {
                document.getElementById('erroremail').innerHTML = ""
            }

            if (!keberangkatan) {
                document.getElementById('errorkeberangkatan').innerHTML = "<i># keberangkatan wajib di isi dan menggunakan format 00.00 - 23.59</i>"
                document.getElementById('errorkeberangkatan').style = "color: red;"
            } else {
                document.getElementById('errorkeberangkatan').innerHTML = ""
            }

            if (!tujuan) {
                document.getElementById('errortujuan').innerHTML = "<i># tujuan wajib di isi</i>"
                document.getElementById('errortujuan').style = "color: red;"
            } else {
                document.getElementById('errortujuan').innerHTML = ""
            }

            if (!tiket  || tiket > 10 || tiket < 0) {
                document.getElementById('errortiket').innerHTML = "<i># tiket wajib di isi dan hanya bisa di isi dari 1-10</i>"
                document.getElementById('errortiket').style = "color: red;"
            } else {
                document.getElementById('errortiket').innerHTML = ""
            }

            if (name.length < 30 && tiket < 10 || tiket > 0 && tujuan) {
                document.getElementById('hasil').style = "display: table;"
                document.getElementById('inputname').innerHTML = name;
                document.getElementById('inputemail').innerHTML = email;
                document.getElementById('inputkeberangkatan').innerHTML = keberangkatan;
                document.getElementById('inputtujuan').innerHTML = tujuan;
                document.getElementById('inputtiket').innerHTML = tiket;
            }
        }
    </script>
</body>

</html>
