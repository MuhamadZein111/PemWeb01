<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cari teman</title>
  </head>
  <body>
    <form id="cariteman">
      <label for="teman">Cari siswa : </label>
      <input type="text" id="teman" />
      <input type="button" value="Go" onclick="cariTeman()" />
    </form>

    <hr />

    <div
      style="
        padding: 15px;
        border: 25px solid green;
        width: 250px;
        margin: 20px;
      "
    >
      <p>Nama yang anda cari: <span id="hasilcari"></span></p>
    </div>
    <script>
      function cariTeman() {
        let teman = document.getElementById("teman").value;
        let hasilcari = document.getElementById("hasilcari");

        hasilcari.innerHTML = teman;

        if (teman.toLowerCase() == "ahmad") {
          console.log("Ahmad Ketemu!");
          hasilcari.style = "color: blue;";
        } else {
          console.log("ini bukan Ahmad!");
          hasilcari.style = "color: red;";
        }
      }
    </script>
  </body>
</html>
